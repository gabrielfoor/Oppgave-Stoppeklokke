<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="clock">  Time<div id="timeCounter">0</div> 
    Round: <div id="roundCounter">0</div> </div>
    
    
    <button onclick="timerStart(true)">Start</button>
    
    <button onclick="round()">Round</button>
    
    <button onclick="timerStop()">Clear</button>

    <script>
        let timer = 0;
        let roundTime = 0;
        
    function timerStart (){
            setInterval(addSecond, 1000);
        }

    function addSecond(){
        timer++;
        document.getElementById('timeCounter').innerHTML = timer;
    }
    function round(){
        roundTime = timer;
        timer = 0
        document.getElementById('timeCounter').innerHTML = timer;
        document.getElementById('roundCounter').innerHTML = roundTime
    }
    function timerStop (){

        location.reload()
    }

</script>

</body>
</html>
